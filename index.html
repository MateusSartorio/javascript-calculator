<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./assets/icon.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">0</div>
    
            <div class="row">
                <div class="col-6">
                    <button
                        id="clear"
                        class="btn btn-danger w-100"
                        onclick="handleClick(this.id)"
                    >
                        AC
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="divide"
                        class="btn btn-secondary w-100"
                        onclick="handleClick(this.id)"
                    >
                        /
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="multiply"
                        class="btn btn-secondary w-100"
                        onclick="handleClick(this.id)"
                    >
                        *
                    </button>
                </div>
            </div>
    
            <div class="row">
                <div class="col-3">
                    <button
                        id="seven"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        7
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="eight"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        8
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="nine"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        9
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="subtract"
                        class="btn btn-secondary w-100"
                        onclick="handleClick(this.id)"
                    >
                        -
                    </button>
                </div>
            </div>
    
            <div class="row">
                <div class="col-3">
                    <button
                        id="four"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        4
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="five"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        5
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="six"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        6
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="add"
                        class="btn btn-secondary w-100"
                        onclick="handleClick(this.id)"
                    >
                        +
                    </button>
                </div>
            </div>
    
            <div class="row">
                <div class="col-3">
                    <button
                        id="one"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        1
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="two"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        2
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="three"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        3
                    </button>
                </div>
                <div class="col-3">
                    <button
                        id="zero"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        0
                    </button>
                </div>
            </div>
    
            <div class="row">
                <div class="col-6 dot-btn">
                    <button
                        id="decimal"
                        class="btn btn-dark w-100"
                        onclick="handleClick(this.id)"
                    >
                        .
                    </button>
                </div>
                <div class="col-6">
                    <button
                        id="equals"
                        class="btn btn-primary w-100"
                        onclick="handleClick(this.id)"
                    >
                        =
                    </button>
                </div>
            </div>
        </div>
    
        <p id="description">
            Designed by Mateus
        </p>
    </div>    

    <script src="./index.js"></script>

    <!-- uncomment for freeCodeCamp automated tests -->
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
